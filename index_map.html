<!DOCTYPE HTML>
<HTML>

<TITLE>WEBMAP</TITLE>
      
<HEAD>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="papaparse.min.js"></script>
    <link rel="stylesheet" href="body.css" />
    <!--Leaflet-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <!--Side-bar-->
    <script src="leaflet-sidebar.js"></script>
    <link rel="stylesheet" href="leaflet-sidebar.css" />
    <!--D3-->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/heatmap.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="//d3js.org/d3.v4.0.0-alpha.45.min.js"></script>
</HEAD>

<body>

<!-- <input type="file" id="csv-file" name="files"/> -->
    <div id="sidebar" class="sidebar collapsed">
        
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                <li><a href="#profile" role="tab"><i class="fa fa-user"></i></a></li>
            </ul>
            <ul role="tablist">
                <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="home">
                <h1 class="sidebar-header">
                    Home
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <form>
                    Enter Customer ID: <label id="customer-label"></label><br>
                    <input type="text" name="Customer" id="customer-box"/>
                    <input type="submit" value ="send" id="customer-submit"/><br>
                </form>
                <form>
                    Enter Branch ID: <label id="branch-label"></label><br>
                    <input type="text" name="Branch" id="branch-box"/>
                    <input type="submit" value ="send" id="branch-submit"/>
                </form> 
                <style>
                    form { padding: 10px;}
                </style>
                <p class="lorem"> </p>

            </div>
            <div class="sidebar-pane" id="profile">
                <h1 class="sidebar-header">Profile<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                <div id="wrap">
                    <div id="left_col">
                        <div id="heatmap"></div>
                        <div id="column-chart"></div>
                        <div id="dvTable"></div>
                        <p id="totalVisits"></p>
                    </div>
                    <div id="right_col"></div>
                 </div>
                 <div id="log"></div>
            </div>
            <div class="sidebar-pane" id="settings">
                <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
            </div>
        </div>
    </div>
    <div id="map" class="sidebar-map"></div>
    <div id="mapid">
        <script src="map_javascript.js"></script> 
    </div>
</body>
</HTML>
